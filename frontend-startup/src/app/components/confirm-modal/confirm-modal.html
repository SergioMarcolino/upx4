@if (isOpen) {
  <div 
    class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-out animate-fade-in"
    (click)="close()" >
    
    <div 
      class="bg-white rounded-xl shadow-2xl p-6 md:p-8 border border-gray-100 w-full max-w-sm transform transition-all duration-300 ease-out m-4 animate-slide-up-modal"
      (click)="$event.stopPropagation()" >
      
      <div class="flex justify-center mb-4">
        @if (theme === 'danger') {
          <div class="p-3 bg-red-100 rounded-full text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.008v.008H12v-.008Z" />
            </svg>
          </div>
        } @else {
          <div class="p-3 bg-blue-100 rounded-full text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
            </svg>
          </div>
        }
      </div>

      <div class="text-center">
        <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
        <p class="text-sm text-gray-600 mt-2">{{ message }}</p>
      </div>

      <div class="flex gap-3 pt-6 border-t border-gray-100 mt-6"> 
        <button 
          type="button" 
          (click)="onCancel()"
          class="flex flex-1 justify-center p-3 rounded-lg border border-gray-300 text-gray-700 text-sm font-semibold hover:bg-gray-100 transition-colors duration-200 ease-in-out"
        >
          {{ cancelText }}
        </button>
        <button 
          type="button" 
          (click)="onConfirm()"
          [ngClass]="confirmButtonClasses" class="flex flex-1 justify-center items-center p-3 rounded-lg text-white text-sm font-semibold transition-all duration-200 ease-in-out"
        >
          {{ confirmText }}
        </button>
      </div>
      
    </div>
  </div>
}
