<div class="w-full flex justify-between items-center p-4 border-b border-gray-100 shadow-sm bg-white fixed top-0 left-0 z-10">
  
  <div class="flex items-center">
    <img class="w-8 h-8 mr-2" src="logo.svg" alt="Fluxa Logo" />
    <span class="text-xl font-bold text-gray-800">Fluxa</span>
  </div>

  <div class="flex items-center space-x-4">
    
    <a 
      routerLink="/products" 
      routerLinkActive="bg-blue-50 text-blue-700 border-blue-500"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center p-2 rounded-lg border-b-2 border-transparent text-gray-600 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-5 h-5 text-blue-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
      </svg>
      <span class="text-sm font-medium">Produtos</span>
    </a>

    <a 
      routerLink="/vendas" 
      routerLinkActive="bg-blue-50 text-blue-700 border-blue-500"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center p-2 rounded-lg border-b-2 border-transparent text-gray-600 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-5 h-5 text-blue-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c.121 0 .239.04.337.111M2.85 5.625l2.632 9.75M16.5 18a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-10.875 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <span class="text-sm font-medium">Vendas</span>
    </a>

    <a 
      routerLink="/dashboard" 
      routerLinkActive="bg-blue-50 text-blue-700 border-blue-500"
      class="flex items-center p-2 rounded-lg border-b-2 border-transparent text-gray-600 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-5 h-5 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25A1.125 1.125 0 0 1 9.75 19.875V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
      </svg>
      <span class="text-sm font-medium">Dashboard</span>
    </a>

    <a
      routerLink="/new-supplier"
      routerLinkActive="bg-blue-50 text-blue-700 border-blue-500"
      class="flex items-center p-2 rounded-lg border-b-2 border-transparent text-gray-600 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-5 h-5 text-gray-600"> <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.075a3.375 3.375 0 0 1-3.375 3.375H7.125a3.375 3.375 0 0 1-3.375-3.375V14.15M19.5 7.125l-7.5-4.125-7.5 4.125M19.5 7.125v4.125c0 .621-.504 1.125-1.125 1.125H5.625c-.621 0-1.125-.504-1.125-1.125V7.125m11.25 0L12 9.75M7.875 7.125l4.125 2.625m0 0l4.125-2.625m-4.125 2.625V19.5m-4.125-2.625h8.25" />
      </svg>
      <span class="text-sm font-medium">Fornecedores</span> </a>
  </div>

  <div class="flex items-center">
    
    <a 
      routerLink="/new-product" 
      class="flex items-center px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition duration-200 shadow-md mr-4 cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="mr-2 w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="text-sm">Novo Produto</span>
    </a>

    <div class="flex items-center space-x-2 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-500 hover:text-gray-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </div>
  </div>

</div>
